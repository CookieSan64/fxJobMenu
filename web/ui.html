<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flowd UI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="main-card">

        <div class="main-menu">
            <img class="profile-img" style="margin-right: 1rem; margin-left: 2rem; width: 2.3125rem; height: 2.3125rem;" src="cash.png" alt="">
            <div class="user-profile" style="display: flex; justify-content: flex-start; margin-left: 0; margin-right: auto;">
                <div style="display: flex; flex-direction: column; justify-content: flex-start;">
                    <div style="display: flex; flex-direction: row;">
                        <div id="player_job">Unemployed</div>
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <div id="player_payment" style="font-weight:bold; margin-right: 0.5rem;">0$/Mois</div>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-left: 0.75rem;">
                <div class="icon" style="background: var(--menu-selected);">
                    <div class="menu-titles" style="font-weight: bold;">
                        Jobs
                    </div>
                </div>
            </div>
            <div class="user-profile" style="display: flex; justify-content: flex-end;">
                <div style="display: flex; flex-direction: column; justify-content: flex-end;">
                    <div id="player_name">Johnatan Da Silva</div>
                <div style="font-weight: bold; font-size: 1.5vh; display: flex; justify-content: flex-end;">JOB MENU</div>
                </div>
            </div>
            <img class="profile-img" src="avatar.jpg" alt="">
        </div>

            <div class="main-container"> 

            </div>
    </div>
</div>


    <script src="https://kit.fontawesome.com/de03e13cb2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>
